<!DOCTYPE html>
<html>
<head>
<meta name="description" content="flappygrew">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
  <title>Flappy Carr</title>
  <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <div class="hidden">
      <img id="car" src="/images/car.png" height="25">
    </div>
    <main class="container">
      <section class="welcome_view">
          <h1 class="welcome_view__title js_title">Flappy Carr</h1>
          <p class="welcome_view_message">Written by Jamie Carr and Mark Kellett</p>
          <button class="welcome_view__btn btn anim_pulse js_play">Launch</button>
      </section>
      <div class="score"></div>
      <section class="result-card"></section>
      <canvas id="game" width="500px" height="600px"></canvas>
    </main>
    <script src="/build/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet"> 
</body>
</html>
